
<table class="table">
    <thead class="thead-light text-center">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Owner</th>
        <th scope="col">Foundation</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody class="text-center" >
      <tr *ngFor="let team of teamsTab">
        <th scope="row">{{team._id}}</th>
        <td>{{team.name}}</td>
        <td>{{team.owner}}</td>
        <td>{{team.foundation}}</td>
   
        <td>
            <button class="btn btn-secondary" (click)="goToTeamInfo(team._id)">Display</button>
            <button class="btn btn-light" (click)="goToEditTeam(team._id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteTeam(team._id)">Delete</button>
        </td>
      </tr>
  
      
    </tbody>
  </table>
